<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Conversor de Moedas</ion-title>
</ion-toolbar>

<div class="page-container">
  <ion-card class="converter-card">
    <ion-card-header>
      <ion-card-title>Converter Moedas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Valor a converter</ion-label>
        <ion-input [(ngModel)]="value" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Taxa de convers√£o</ion-label>
        <ion-select
          (ionChange)="onCurrencyChange($event.detail.value)"
          interface="popover"
        >
          <ion-select-option
            *ngFor="let currency of currencies"
            [value]="currency"
          >
            {{ currency.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="full" (click)="convertCurrency()">
        Converter
      </ion-button>

      <div *ngIf="convertedValue !== null" class="converted-value">
        <h2>Valor convertido: {{ selectedCurrencySymbol }}{{ convertedValue | number:'1.2-2' }}</h2>
      </div>
    </ion-card-content>
  </ion-card>
</div>
